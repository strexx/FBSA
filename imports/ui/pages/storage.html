<template name="storage">
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                {{ #if loggedIn }}
                    <li><a href="register">Register storage</a></li>
                	<li class="active"><a href="storage">Storages</a></li>
                {{ /if }}
            </ul>
            {{> loginButtons}}
        </nav>
    </header>
    <section class="storages">
        <header>
            <h1>My storages</h1>
        </header>
		<ul>
			{{ #each storages }}
				<li>
                    <a href="storage/{{ _id }}">{{ title }}</a>
                    <button class="delete" data-id="{{ _id }}">X</button
                ></li>
			{{ /each }}
		</ul>
    </section>
</template>
