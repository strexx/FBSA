<!-- EDIT-->
<template name="edit">
<!-- // -->
    <header>
        <div class="header_bg">
            <h1 class="header_text"><span>FBSA</span> - Free Bikespot Storage Amsterdam -</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="../register">Register storage</a></li>
                {{ #if loggedIn }}
                	<li class="active"><a href="../storage">My Storages</a></li>
                {{ /if }}
            </ul>
            {{> loginButtons}}
        </nav>
    </header>
    <section class="storage">
        <header>
        {{#if storage}}
            {{#with storage}}
                <h1>{{ title }}<img src="../{{ markerIcon }}" alt="Free bike spots"/></h1>
                <hr>
                <div class="info">
                    <ul>
                        <li><b>Address:</b> {{ adres }}</li>
                        <li><b>Postal:</b> {{ postcode }}</li>
                        <li><b>Total spots:</b> {{ totalSpots }}</li>
                        <li><b>Occupancy:</b> {{ occupancy }}</li>
                        {{#if freespots}}
                            {{#with freespots}}
                                <li><b>Free spots:</b> {{ freespots }}</li>
                            {{/with}}
                        {{/if}}
                    </ul>
                    <hr>                
                </div>
                <h2>Edit</h2>
                <form action="#" class="modify" method="POST">
                    <label for="freespots">Occupancy:</label>
                    <input id="freespots" type="text" name="occupancy" value="{{ occupancy }}">
                    <br />
                    <input id="submit" type="submit" name="submit" value="Submit">
                </form>
            {{/with}}
        {{/if}}
        </header>
    </section>
</template>
